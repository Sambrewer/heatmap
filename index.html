<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Heatmaps</title>
  </head>

  <body>
    <header>
      <img src='./images/seeklogo.png' class='logo' alt='Seek Rewards' />
      <h2>Seek Adventure App Loot Heatmap</h2>
    </header>
    <h2 id="dataType"></h2>
    <section class='map-section'>
      <form id='rewardsForm'>
          <select id='rewardsSelect'>
            <option value="4">Coins</option>
            <option value="5">Keys</option>
            <option value="637">Cinemark Prizes</option>
          </select>
          <button id='rewardsApply' type="submit">Apply</button>
      </form>
      <div id="map"></div>
    </section>
    <section class='download'>
      <h2>Get your own loot!</h2>
      <a href='https://play.google.com/store/apps/details?id=com.treasure_canyon.seek'><img src='./images/Google-Play-Logo.png' alt="Find in Google Play"/></a>
      <a href='https://itunes.apple.com/us/app/seek-rewards-through-adventure/id1159509522?mt=8'><img src="./images/App-Store-Logo.png" href='' alt="Find in the Apple App Store" /></a>
    </section>
    <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
  <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDxxcj9yash2FDAoNIVAxDvCF15ETimj00&libraries=visualization">
  </script>
    <script type='text/javascript' src='./app/scripts.js'></script>

  </body>
</html>
